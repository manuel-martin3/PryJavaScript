<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>
    <Script>

    //Tipos de Datos
        
        //Numerico 
        //Float
        var edad = 19.1234;
        document.write('Mi edad es: '+ edad + '</br>');
        //Int
        var edad = 19;
        document.write('Mi edad es: '+ edad + '</br>');

        //String - Cadena de Texto
        var nombre = "Carlos";
        var apellido = "Esperanza";
        var Texto = "el mejor curso es de \"FalconMasters\" "
        document.write(nombre+' '+apellido+' '+Texto+'</br></br>');

        //Boolean - Boleano
        var valor1 = true;
            var valor2 = false;

        //Undefinied 
            var textovacio;

        //Null
        var nun2 = 10;
        var num2 = null;
        
        //NaN
        var txt2 = "esto es un texto";
        document.write(txt2 * 2);


        //Formas de crear un Array
        //Array - Arreglo
        var amigos = ["Carlos", "Alejandro", "Miguel"];
        
        for (let index = 0; index < amigos.length; index++) {
            document.write(amigos[index]+'</br></br>');                       
        }
    
        //Métodos adicionales en los Arrays
        var colores = ["rojo", "azul", "verde", "amarillo"];
        console.log(colores);

        console.log(colores[1]);
        console.log(colores[2]);
        console.log(colores[3]);

        console.log(colores.length);

        console.log(colores.length = 2);
        console.log(colores);

        
        console.log(colores[colores.length]="amarillo");
        console.log(colores);

        console.log(colores.toString());

        //Método Push en Array. Transforma un array añadiendo los elementos 
        //proporcionados y devolviendo la nueva longitud del array.
        console.log(colores.push("negro","blanco","violeta"));
        console.log(colores.toString());

        //Método Pop en Array. Este método permite eliminar el último 
        //elemento del array, disminuyendo la longitud de dicho array, veamos:
        console.log(colores.pop());
        console.log(colores.toString());

        //Shift, este método nos permite obtener el primer 
        //elemento de un array, como lo veremos a continuación:
        console.log(colores.shift());

        //Unshift, el método con el cual puedes agregar elementos al 
        //inicio del array, puede contener más de un argumento, esto quiere decir 
        //que puedes agregar en la misma sentencia más de un elemento. veamos su forma de uso: 
        
        console.log(colores.unshift("negro","blanco","violeta","anaranjado"));
        console.log(colores.toString());

        //Reverse, método que establece que el array invierte sus elementos:
        console.log(colores); 
        console.log(colores.reverse());

        //Sort, este método es muy útil cuando tengamos un array con elementos string, 
        //pues estos serán ordenados alfabéticamente. En el caso de nuestro array:
        console.log(colores);
        console.log(colores.sort());

        //Slice, método que puede contener uno o dos argumentos, que indiquen 
        //el inicio y parada de posiciones, pues devuelve los elementos contenidos 
        //en el array, de acuerdo a los argumentos indicados
        console.log(colores);
        console.log(colores.slice(1,3));

        //Si solo se indica un argumento se tomará como inicio ese argumento 
        // y como final la última posición,
        console.log(colores);
        console.log(colores.slice(2));

        //Splice, cambia el contenido de un array removiendo elementos 
        //existentes y/o agregando nuevos elementos, hay tres maneras distintas de utilizar este método. 
        
            //Supresión: Cualquier número de elementos puede ser eliminado de la matriz especificando sólo dos 
            //argumentos: la posición del primer elemento que desea eliminar y el número de elementos a eliminar        
            console.log(colores);
            console.log('splice: ' + colores.splice(0,2));

            //Inserción: Se puede insertar elementos en el array en una posición específica, proporcionando 
            //tres argumentos: la posición donde deseas agregar elementos,el número de elementos que desea 
            //eliminar y el elemento a insertar. Opcionalmente, se puede especificar una cuarta, quinta, o 
            //cualquier número de otros parámetros a insertar
            console.log(colores);
            console.log(colores.splice(1,0,'pepe'));
            console.log(colores);

            //Reemplazar: Se comportaría como insertar en una posición específica al eliminar 
            //simultáneamente, para esto se tiene que especificar tres argumentos: la posición 
            //donde insertar, el número de elementos a borrar, y cualquier número de elementos a 
            //insertar. El número de elementos a insertar no tiene que coincidir necesariamente 
            //con el número de elementos que desea eliminar
            console.log(colores);
            console.log(colores.splice(1,1,'pepe', 'juan', 'pedro'));
            console.log(colores);




        //Object - Objeto
        var diasMes = {
            "enero": 31,
            "febrero": 28,
            "marzo": 31,
            "abril": 30,
            "mayo": 31
        } 

        // Imprime nombres de variables y valores usando Array.forEach
        Object.getOwnPropertyNames(diasMes).
            forEach(function(val, array) 
            {
                document.write(val + " -> " + diasMes[val]+'</br>');
            });

                 

        

    </Script>        
</body>
</html>
